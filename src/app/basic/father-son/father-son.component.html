<h5>Hijo</h5>

<code>{{ client | json }}</code>

<br /><br />

<button
  *ngIf="client"
  class="btn btn-primary"
  (click)="onUpdate(5)"
  data-test="btn-update"
>
  Cambiar ID
</button>

<button
  *ngIf="client"
  class="btn btn-outline-danger"
  (click)="onDelete()"
  data-test="btn-delete"
>
  Borrar Cliente
</button>
